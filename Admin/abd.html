                    <section class="section">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"><i class="bi bi-plus-square-fill"></i> Add Blood Donor</h4>
                            </div>
                            <div class="card-body">
                                <section id="multiple-column-form">
                                    <div class="row match-height">
                                        <div class="col-12">
                                            <div class="card">
                                                <div class="card-content">
                                                    <div class="card-body">
                                                        <form class="form">
                                                            <div class="row">
                                                                <div class="col-md-6 col-12">
                                                                    <div class="form-group">
                                                                        <label for="first-name-column ">Full Name</label>
                                                                        <input type="text" inputmode="text" id="first-name-column " class="form-control"
                                                                            placeholder="Full Name" name="fname-column">
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <div class="form-group">
                                                                        <label for="last-name-column">Email id</label>
                                                                        <input inputmode="email" type="email"  id="last-name-column" class="form-control "
                                                                            placeholder="Email" name="lname-column">
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <div class="form-group">
                                                                        <label for="city-column">Select Blood Group</label>
                                                                        <div class="input-group mb-3">
                                                                            <label class="input-group-text"
                                                                                for="inputGroupSelect01">Group</label>
                                                                            <select class="form-select" id="inputGroupSelect01">
                                                                                <option selected>Choose...</option>
                                                                                <option value="A+">A+</option>
                                                                                <option value="A-">A-</option>
                                                                                <option value="A1+">A1+</option>
                                                                                <option value="A1-">A1-</option>
                                                                                <option value="A1B+">A1B+</option>
                                                                                <option value="A1B-">A1B-</option>
                                                                                <option value="A2+">A2+</option>
                                                                                <option value="A2-">A2-</option>
                                                                                <option value="A2B+">A2B+</option>
                                                                                <option value="A2B-">A2B-</option>
                                                                                <option value="AB+">AB+</option>
                                                                                <option value="AB-">AB-</option>
                                                                                <option value="B+">B+</option>
                                                                                <option value="B-">B-</option>
                                                                                <option value="Bombay Blood Group">Bombay Blood Group</option>
                                                                                <option value="INRA">INRA</option>
                                                                                <option value="O+">O+</option>
                                                                                <option value="O-">O-</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <div class="form-group">
                                                                        <label for="country-floating">Gender</label>
                                                                        <fieldset class="form-group">
                                                                            <select class="form-select" id="basicSelect">
                                                                                <option>Male</option>
                                                                                <option>Female</option>
                                                                                <option>Transgender</option>
                                                                            </select>
                                                                        </fieldset>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <div class="form-group">
                                                                        <label for="company-column">Age</label>
                                                                        <input type="number" pattern="[0-9]*" inputmode="numeric" id="company-column" class="form-control"
                                                                            name="company-column" placeholder="Enter Your Age">
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <div class="form-group">
                                                                        <label for="email-id-column">Contact Number</label>
                                                                        <input inputmode="tel" type="number" pattern="[0-9]*" inputmode="numeric" id="email-id-column" class="form-control"
                                                                            name="email-id-column" placeholder="Contact Number">
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <div class="form-group">
                                                                        <label for="email-id-column">Address</label>
                                                                        <input type="text" id="email-id-column" class="form-control"
                                                                            name="email-id-column" placeholder="Address">
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <div class="form-group">
                                                                        <label for="email-id-column">Select Country</label>
                                                                        
                                                                        <div class="form-group">
                                                                            <select name="country" class="countries form-select" id="countryId">
                                                                                <option value="">Select Country</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <div class="form-group">
                                                                        <label for="email-id-column">Select State</label>
                                                                        
                                                                        <div class="form-group">
                                                                            <select name="state" class="states form-control" id="stateId">
                                                                                <option value="">Select State</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <div class="form-group">
                                                                        <label for="email-id-column">Select city</label>
                                                                        
                                                                        <div class="form-group">
                                                                            <select name="city" class="cities form-control" id="cityId">
                                                                                <option value="">Select City</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <!-- <div class="col-md-6 col-12">
                                                                    <div class="form-group">
                                                                        <label for="email-id-column">State</label>
                                                                        
                                                                        <div class="form-group">
                                                                            <select name="state" class="states form-control" id="stateId">
                                                                                <option value="">Select State</option>
                                                                        </div>
                                                                    </div>
                                                                </div> -->
                                                                <!-- <div class="col-md-6 col-12">
                                                                    <div class="form-group">
                                                                        <label for="email-id-column">City</label>
                                                                        
                                                                        <div class="form-group">
                                                                            <select name="city" class="cities form-select" id="cityId">
                                                                                <option value="">Select City</option>
                                                                        </div>
                                                                    </div>
                                                                </div> -->
                                                                <!-- <div class="form-group col-12">
                                                                    <div class='form-check'>
                                                                        <div class="checkbox">
                                                                            <input type="checkbox" id="checkbox5"
                                                                                class='form-check-input' checked>
                                                                            <label for="checkbox5">Remember Me</label>
                                                                        </div>
                                                                    </div>
                                                                </div> -->
                                                                <div class="col-12 d-flex justify-content-end">
                                                                    <button type="submit"
                                                                        class="btn btn-primary me-1 mb-1">Submit</button>
                                                                    <button type="reset"
                                                                        class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                                                </div>
                                                            </div>
                                                        </form>

                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </section>
