<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'IBM Plex Mono', monospace; /* Use the 'IBM Plex Mono' font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Added to align content vertically */
            align-items: center;
            justify-content: space-between; /* Distribute space between content and footer */
            min-height: 100vh;
        }

        .container {
            text-align: center;
            flex-grow: 1; /* Grow to take available vertical space */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
        }

        #countdown {
            font-size: 1.5rem;
        }

        /* Center the image within its parent */
        img {
            max-width: 50%;
            height: auto;
            padding: 2rem 0 2rem 0rem;
            margin: 0 auto; /* Add this line to center the image horizontally */
        }

        .footer {
            text-align: center;
            padding: 20px;
        }

        .footerimg {
            max-width: 20%;
            height: auto;
    margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add your vector image here -->
        <img src="construction-image.svg" alt="Under Construction">
        <h1>Website Under Construction</h1>
        <p>This site is currently under construction.</p>
        <p>We'll be back online in:</p>
        <div id="countdown"></div>
    </div>

     <!-- Copyright and All Rights Reserved in the footer -->
     <footer class="footer">
        <div>
            <img class="footerimg" src="logo.png" alt="Kurudhi">
            <span>Copyright &copy; 2022 - 2023 Kurudhi</span>
        </div>
        <div>All Rights Reserved</div>
    </footer>

    <script>
        // Set the date we're counting down to (change this to your launch date)
        const launchDate = new Date('2023-10-01 00:00:00').getTime();

        // Update the countdown every second
        const x = setInterval(function () {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById('countdown').innerHTML = 'We are live now!';
            }
        }, 1000);
    </script>
</body>
</html>
